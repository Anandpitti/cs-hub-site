        		</div>
      		</div>

			<div class="nav-wrapper">
				<div class="container">
					<!-- logo and name-->
          <ul class="brand-logo left">
            <li> <img class="responsive-img z-depth-6 hide-on-small-and-down" src="images/cshublogo.png" style="height: 50px; width: 50px;  margin-top: 5px"> </li>
            <li class="theme-text-light-primary">CS Hub</li>
          </ul>

          <ul class="right hide-on-med-and-up">

          </ul>
          <ul class="right hide-on-med-and-up">
            <a href="/" class="transparent"><i class="material-icons center theme-text-light-primary">clear</i></a>
          </ul>
